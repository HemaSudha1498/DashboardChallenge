<div class="main_div">
    <h4 class="borderBottom">Recent Order</h4>
    <div class="details fullWidth">
        <div class="dataItem fullWidth">
            <table class="fullWidth">
                <tr>
                    <th>#</th>
                    <th>Customer</th>
                    <th>Products</th>
                    <th>Delivery Date</th>
                    <th>Status</th>
                    <th>Tracking No#</th>
                    <th>Shipping</th>
                </tr>
                <tr *ngFor="let item of recent_orders, index as i">
                    <td>{{i}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.product}}</td>
                    <td>{{deliveryDate(item.delivery_date)}} </td>
                    <td>
                        <span [ngClass]="getStatusClass(item.status)">{{item.status}}</span>
                    </td>
                    <td>#{{item.tracking_no}}</td>
                    <td> {{item.shipping}}</td>
                    <td><img src="assets/ui_icons/close.png" alt="Close" (click)="enablePopUp(item)">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="popUp" *ngIf="popupEnabled">
    <div class="popUp_div">
        <img src="assets/ui_icons/close.png" alt="Close" (click)="enablePopUp(null)">
        <div>
            <div>
                <span>{{customer}}</span>
            </div>
            <div>
                <span>{{product}}</span>
            </div>
        </div>
    </div>

</div>
